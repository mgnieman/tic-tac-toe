<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic-Tac-Toe</h1>
      <div id='winLoseMessage'></div>
      <div id='message'></div>

      <div class="boxes">
        <div class="row">
          <div class="col-xs-4 col-md-4 box" id = "box0">0</div>
          <div class="col-xs-4 col-md-4 box" id = "box1">1</div>
          <div class="col-xs-4 col-md-4 box" id = "box2">2</div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-md-4 box" id = "box3">3</div>
          <div class="col-xs-4 col-md-4 box" id = "box4">4</div>
          <div class="col-xs-4 col-md-4 box" id = "box5">5</div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-md-4 box" id = "box6">6</div>
          <div class="col-xs-4 col-md-4 box" id = "box7">7</div>
          <div class="col-xs-4 col-md-4 box" id = "box8">8</div>
        </div>
      </div>

      <div class = "signed-in">
        <button id="new-game">New Game</button>
        <form id="sign-out">
          <fieldset>
            <legend>Sign Out</legend>
            <input type="submit" name="submit" value="Sign Out">
          </fieldset>
        </form>

        <button id="get-games">Total Games Played</button>

        <form id="change-password">
          <fieldset>
            <legend>Change password</legend>
            <input type="text" name="passwords[old]" placeholder="Current Password">
            <input type="text" name="passwords[new]" placeholder="New Password">
            <input type="submit" name="submit" value="Update Password">
          </fieldset>
        </form>
      </div>

      <div class = "sign-up-in">
          <form id="sign-in">
          <fieldset>
            <legend>Sign in</legend>
            <input type="text" name="credentials[email]" placeholder="Enter Email">
            <input type="text" name="credentials[password]" placeholder="Enter Password">
            <input type="submit" name="submit" value="Sign in">
          </fieldset>
        </form>
        <form id="sign-up">
          <fieldset>
            <legend>Don't have an account? Sign up</legend>
            <input type="text" name="credentials[email]" placeholder="Enter Email">
            <input type="text" name="credentials[password]" placeholder="Enter Password">
            <input type="text" name="credentials[password_confirmation]" placeholder="Re-Enter Password">
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
      </div>

      <!-- <form>
        <input name="game[cell][index]" type="text" value="O">
        <input name="game[cell][value]" type="text" value="X">
        <input name="game[over]" type="text" value="false">
      </form> -->

    </body>
</html>
